<!DOCTYPE html>
<html>
<head>
    <title>Results - {{ product_code }}</title>
</head>
<body>
    <h1>Results for Product Code: {{ product_code }}</h1>

    <h2>Opinions</h2>
    {% for opinion in opinions %}
    <pre>{{ opinion }}</pre> <pre>{{ opinions[opinion] }}</pre>
    {% endfor %}

    <h2>Statistics</h2>
    {% for stat in stats %}
    <pre>{{ stat }}</pre> <pre>{{ stats[stat] }}</pre>
    {% endfor %}

    <h2>Plots</h2>
    <img src="/images/{{ product_code }}/rcmds" alt=plot>
    <img src="/images/{{ product_code }}/stars" alt=plot>
</body>
</html>
